<!DOCTYPE html>
<html>
    <head>

        <title>jQuery Practice</title>

    <body>
        <div class="example0">
            <p> Example 0: "I snuck in through the back." </p>
            <p>This div shouldn't even be here.</p>
        </div>
        <div>
            <p> Example 1:
                "I'm about ready for a nap".</p>
            <button class="button1">Hide Me</button>
        </div>
        <div>
            <p>Example 2: "I have a question"</p>
            <button class="button2">Put some text in the div below</button>

            </div>
        </div>

            <p> Example 3:"So as I was saying..." </p>

            <p>  Example 4: "What do you think?"</p>
            <input class="example4-input">

            <div class="result-div4"></div>
        </div>
        <div>
            <p> Example 5: "Check out my outfit."</p>
            <button class="button5">Set some CSS of the DIV below </button>
